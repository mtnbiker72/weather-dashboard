<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="weather-heading">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- Create one row with 2 columns - one for favorite cities and the other for the weather -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light ">
                <div class="card-header">
                    <h3>Search for a City:</h3>
                </div>
                <div class="m-2">
                    <input type="text" class="from-control form-control-lg input-large" id="city-name" placeholder="Enter City" />
                </div>
                    <button type="button" class="btn btn-primary btn-block" id="submit-button">Search</button>
                <div> </div>
                <hr class="solid">
                <div class="favorite-cities"></div>
                <div>
                    <button class="clear-button">Clear Favorite Cities</button>
                </div>
            </div>
            <!-- The section is for current day weather conditions -->
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-body">
                        <div id="city">City</div>
                        <p id="temp">Temp</p>
                        <p id="wind">Wind Speed</p>
                        <p id="humidity">Humidity</p>
                        <span id="uv-index">UV Index</span>
                    </div>
                </div>
                <!-- This section is for the 5 day forecast for the city  -->
                <div class="five-day-forecast">
                    <h3>5 Day Forecast:</h3>
                </div>
                <div class="row weather-grid">
                    <div class="col forecast day1 text-white m-2 rounded">Day 1</div>
                    <div class="col forecast day2 text-white m-2 rounded">Day 2</div>
                    <div class="col forecast day3 text-white m-2 rounded">Day 3</div>
                    <div class="col forecast day4 text-white m-2 rounded">Day 4</div>
                    <div class="col forecast day5 text-white m-2 rounded">Day 5</div>
                </div>
            </div>
        </div>
    </div>
    </section>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
